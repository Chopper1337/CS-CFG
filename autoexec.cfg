echoln "Chopper's CS2 CFG loading..."

echoln "Setting mouse options"
//////////////////// Mouse ////////////////////
sensitivity "0.9"

echoln "Setting video options"
//////////////////// Video ////////////////////
fps_max "999"
fps_max_ui "144"

//////////////////// Audio ////////////////////
volume "1"
voice_scale "0.5"

echoln "Setting hud options"
//////////////////// HUD ////////////////////
cl_hud_color "3"
cl_hud_radar_scale "0.90"
cl_radar_rotate "1"
cl_radar_scale "0.6"
hud_scaling "0.8"
cl_allow_animated_avatars "0"

echoln "Setting viewmodel options"
//////////////////// Weapon Positioning  ////////////////////
viewmodel_fov "68"
viewmodel_presetpos "0"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2" //Used to be 0 but I think this looks nicer
viewmodel_offset_z "-1.5"

echoln "Removing unused binds"
//////////////////// Unbinds ////////////////////
unbind "0"
unbind "7"
unbind "8"
unbind "u"
unbind "y"

echoln "Setting binds"
//////////////////// Binds ////////////////////
bind . "messagemode2"
bind "1" "slot1"
bind "2" "slot2"
bind backspace "+jump"
bind ctrl "+duck"
bind del "exec autoexec"
bind enter "messagemode"
bind mouse2 "+attack2"
bind mouse3 "player_ping"
bind mouse4 "slot8"
bind mouse5 "slot7"
bind mwheeldown "+jump"
bind mwheelup "+jump"
bind space "+duck"
bind t "slot10"
bind v "+voicerecord"
bind tab "+tabkeys"
bind ` "toggleconsole"

echoln "Setting misc options"
//////////////////// Misc ////////////////////
cl_autohelp "0"

//////////////////// Aliases ////////////////////
alias "+tabkeys" "+showscores;bind 2 senshigh;bind 1 senslow"
alias "-tabkeys" "-showscores;bind 2 slot2;bind 1 slot1"
alias senslow "sensitivity 0.9;bind mouse4 senshigh;echoln lowsens"
alias senshigh "sensitivity 1.8;bind mouse4 senslow;echoln highsens"

echoln "Chopper's CS2 CFG loaded."
echoln "When in game: Hold TAB and press 1 or 2 to switch mouse sensitivity"