// This config should only contain the difference between the laptop's config and the main one
//////////////////// Bindings ////////////////////
bind "space" "+jump"

//////////////////// Aliases ////////////////////
alias "+tabkeys" "+showscores;bind 2 senshigh;bind 1 senslow"
alias "-tabkeys" "-showscores;bind 2 slot2;bind 1 slot1"
alias senslow "sensitivity 1.8;echoln lowsens"
alias senshigh "sensitivity 3.6;echoln highsens"
