// This config should only contain the difference between the laptops config and the main one

echoln "Laptop CFG loading..."

//////////////////// Bindings ////////////////////
bind "space" "+jump"

//////////////////// Aliases ////////////////////
alias "+tabkeys" "+showscores;bind 2 senshigh;bind 1 senslow"
alias "-tabkeys" "-showscores;bind 2 slot2;bind 1 slot1"
alias senslow "sensitivity {{sensitivity_laptop}};echoln lowsens"
alias senshigh "sensitivity {{sensitivity_laptop_opt}};echoln highsens"
