echoln "{{yourname}}'s CS2 CFG loading..."
echoln "Last updated: {{date}}"

echoln "Setting mouse options"
//////////////////// Mouse ////////////////////
sensitivity "{{sensitivity}}"

echoln "Setting video options"
//////////////////// Video ////////////////////
fps_max "{{maxfps}}"
fps_max_ui "{{menufps}}"
r_fullscreen_gamma "{{gamma}}"

//////////////////// Audio ////////////////////
volume "{{volume}}"
snd_deathcamera_volume "0.16"
snd_mapobjective_volume "0.04"
snd_menumusic_volume "0"
snd_mute_losefocus "0"
snd_roundaction_volume "0"
snd_roundend_volume "0.16"
snd_roundstart_volume "0"


//////////////////// Crosshair ////////////////////
crosshair "{{crosshair}}"
cl_crosshair_drawoutline "{{crosshair_drawoutline}}"
cl_crosshair_friendly_warning "{{crosshair_friendly_warning}}"
cl_crosshair_outlinethickness "{{crosshair_outlinethickness}}"
cl_crosshair_recoil "{{crosshair_recoil}}"
cl_crosshair_sniper_width "{{crosshair_sniper_width}}"
cl_crosshair_t "{{crosshair_t}}"
cl_crosshairalpha "{{crosshairalpha}}"
cl_crosshaircolor "{{crosshaircolor}}"
cl_crosshaircolor_b "{{crosshaircolor_b}}"
cl_crosshaircolor_g "{{crosshaircolor_g}}"
cl_crosshaircolor_r "{{crosshaircolor_r}}"
cl_crosshairdot "{{crosshairdot}}"
cl_crosshairgap "{{crosshairgap}}"
cl_crosshairgap_useweaponvalue "{{crosshairgap_useweaponvalue}}"
cl_crosshairsize "{{crosshairsize}}"
cl_crosshairstyle "{{crosshairstyle}}"
cl_crosshairthickness "{{crosshairthickness}}"
cl_crosshairusealpha "{{crosshairusealpha}}"
cl_fixedcrosshairgap "{{fixedcrosshairgap}}"
cl_show_observer_crosshair "{{show_observer_crosshair}}"

echoln "Setting hud options"
//////////////////// HUD ////////////////////
cl_hud_color "3"
cl_hud_radar_scale "0.90"
cl_radar_rotate "1"
cl_radar_scale "0.6"
hud_scaling "0.8"
cl_allow_animated_avatars "0"
cl_teamcounter_playercount_instead_of_avatars "1"

echoln "Setting viewmodel options"
//////////////////// Weapon Positioning  ////////////////////
viewmodel_fov "68"
viewmodel_presetpos "0"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2" //Used to be 0 but I think this looks nicer
viewmodel_offset_z "-1.5"

echoln "Removing unused binds"
//////////////////// Unbinds ////////////////////
unbind "0"
unbind "7"
unbind "8"
unbind "u"
unbind "y"

echoln "Setting binds"
//////////////////// Binds ////////////////////
bind "1" "slot1"
bind "2" "slot2"
bind {{jump}} "+jump"
bind {{crouch}} "+duck"
bind del "exec autoexec"
bind {{globalchat}} "messagemode"
bind {{teamchat}} "messagemode2"
bind {{voicechat}} "+voicerecord"
bind mouse2 "+attack2"
bind {{commsping}} "player_ping"
bind mouse4 "slot8"
bind mouse5 "slot7"
bind mwheeldown "exec bhop.cfg"
bind mwheelup "exec bhop.cfg"
bind {{crouch_opt}} "+duck"
bind i "fixaudio"
bind o "togglerecoil"
bind {{forward}} "+forward"
bind {{left}} "+left"
bind {{back}} "+back"
bind {{right}} "+right"
bind {{walk}} "+sprint"
bind t "slot10"
bind alt "playerchatwheel CW.SeesEnemiesMultiple "#Chatwheel_multipleenemieshere""
bind "z" "radio2"
bind "x" "slot12"
bind "c" "+radialradio"
bind tab "+tabkeys"
bind ` "toggleconsole"

echoln "Setting misc options"
//////////////////// Misc ////////////////////
cl_autohelp "0"
cl_scoreboard_mouse_enable_binding "+attack2"
cl_crosshair_friendly_warning "0"
cl_dm_buyrandomweapons "0"
cl_autohelp "0"
cl_join_advertise "1"
cl_inventory_saved_sort2 "inv_sort_age"
mm_dedicated_search_maxping "{{maxping}}"

//////////////////// Aliases ////////////////////
alias "+tabkeys" "+showscores;bind 2 senshigh;bind 1 senslow;bind mouse3 +spray_menu"
alias "-tabkeys" "-showscores;bind 2 slot2;bind 1 slot1;-spray_menu;bind mouse3 player_ping"
alias senslow "sensitivity {{sensitivity}};echoln lowsens"
alias senshigh "sensitivity {{sensitivity_opt}};echoln highsens"
alias fixaudio "sound_device_override Source2SDLDefaultDevice;sound_device_override 1"
alias togglerecoil "toggle cl_crosshair_recoil 1 0"
alias config "conf0"
alias conf0 "echoln {{yourname}} - CS2 settings {{date}};conf1"
alias conf1 "echoln Sensitivity {{sensitivity}};conf2"
alias conf2 "echoln Resolution {{resolution}};conf3"
alias conf3 "echoln Max FPS {{maxfps}};conf4"
alias conf4 "echoln Volume {{volume}};conf5"
alias conf5 "echoln Gamma {{gamma}};conf6"
alias conf6 "echoln Crosshair {{crosshaircode}}"

exec laptop.cfg

echoln "{{yourname}}'s CS2 CFG loaded."
echoln "When in game: Hold TAB and press 1 or 2 to switch mouse sensitivity."
echoln "Type 'config' to display a basic overview of your settings."
