// Chopper CS2 CFG - October 2023
// Laptop version
// https://github.com/Chopper1337/CSGO-CFG/
echoln "Chopper's CS2 CFG loading..."

echoln "Setting mouse options"
//////////////////// Mouse ////////////////////
sensitivity "0.9"

echoln "Setting video options"
//////////////////// Video ////////////////////
fps_max "999"
fps_max_ui "144"
r_fullscreen_gamma "2.3"

//////////////////// Audio ////////////////////
volume "1"
snd_deathcamera_volume "0.16"
snd_mapobjective_volume "0.04"
snd_menumusic_volume "0"
snd_mute_losefocus "0"
snd_roundaction_volume "0"
snd_roundend_volume "0.16"
snd_roundstart_volume "0"

echoln "Setting hud options"
//////////////////// HUD ////////////////////
cl_hud_color "3"
cl_hud_radar_scale "0.90"
cl_radar_rotate "1"
cl_radar_scale "0.6"
hud_scaling "0.8"
cl_allow_animated_avatars "0"

echoln "Setting viewmodel options"
//////////////////// Weapon Positioning  ////////////////////
viewmodel_fov "68"
viewmodel_presetpos "0"
viewmodel_offset_x "2.5"
viewmodel_offset_y "2" //Used to be 0 but I think this looks nicer
viewmodel_offset_z "-1.5"

echoln "Removing unused binds"
//////////////////// Unbinds ////////////////////
unbind "0"
unbind "7"
unbind "8"
unbind "u"
unbind "y"

echoln "Setting binds"
//////////////////// Binds ////////////////////
bind . "messagemode2"
bind "1" "slot1"
bind "2" "slot2"
bind backspace "+jump"
bind ctrl "+duck"
bind del "exec autoexec"
bind enter "messagemode"
bind mouse2 "+attack2"
bind mouse3 "player_ping"
bind mouse4 "slot8"
bind mouse5 "slot7"
bind mwheeldown "+jump"
bind mwheelup "+jump"
bind space "+jump"
bind t "slot10"
bind v "+voicerecord"
bind tab "+tabkeys"
bind ` "toggleconsole"

echoln "Setting misc options"
//////////////////// Misc ////////////////////
cl_autohelp "0"
cl_scoreboard_mouse_enable_binding "+attack2"
cl_crosshair_friendly_warning "0"
cl_dm_buyrandomweapons "0"
cl_autohelp "0"
cl_join_advertise "1"
cl_inventory_saved_sort2 "inv_sort_age"

secholn "Applying testing fixes"
//////////////////// Testing ////////////////////
// "Fixes BHop"
echoln "Applying bhop fix"
alias "+myjump" "+jump"
alias "-myjump" "-jump"
bind "mwheeldown" "+myjump;-myjump"
bind "mwheelup" "+myjump;-myjump"

// "Fixes WASD"
echoln "Applying movement fix"
bind "w" "+w"
bind "s" "+s"
bind "a" "+a"
bind "d" "+d"
bind "ctrl" "+crouch"
bind "space" "+crouch"
bind "shift" "+walk"

alias "_checkw" "-forward; alias checkw"
alias "+w" "+forward; alias checkw _checkw"
alias "-w" "checkw"

alias "_checks" "-back; alias checks"
alias "+s" "+back; alias checks _checks"
alias "-s" "checks"

alias "_checka" "-left; alias checka"
alias "+a" "+left; alias checka _checka"
alias "-a" "checka"

alias "_checkd" "-right; alias checkd"
alias "+d" "+right; alias checkd _checkd"
alias "-d" "checkd"

alias "_checkcrouch" "-duck; alias checkcrouch"
alias "+crouch" "+duck; alias checkcrouch _checkcrouch"
alias "-crouch" "checkcrouch"

alias "_checkwalk" "-sprint; alias checkwalk"
alias "+walk" "+sprint; alias checkwalk _checkwalk"
alias "-walk" "checkwalk"

//////////////////// Aliases ////////////////////
alias "+tabkeys" "+showscores;bind 2 senshigh;bind 1 senslow"
alias "-tabkeys" "-showscores;bind 2 slot2;bind 1 slot1"
alias senslow "sensitivity 1.8;echoln lowsens"
alias senshigh "sensitivity 3.6;echoln highsens"


echoln "Chopper's CS2 CFG loaded."
echoln "When in game: Hold TAB and press 1 or 2 to switch mouse sensitivity"
